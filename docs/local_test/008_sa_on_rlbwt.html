<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>SA on RLBWT</title>
    <script src="../sutoring.js"></script>
    <script>
        function constructBWTTableButton() {
            const text = document.getElementById("text").value;
            const r1 = Sutoring.BWT.createCircularSuffixArray(text);
            console.log(r1);
            const r2 = Sutoring.SAonRLBWT.createSuffixArray(text);
            console.log(r2);

            const r3 = Sutoring.SAonRLBWT.createSuffixArrayFromBack(text);
            console.log(r3);

            const lcpArray1 = Sutoring.LCPArray.construct(text);
            console.log(lcpArray1);
            const lcpArray2 = Sutoring.SAonRLBWT.createLCPArray(text);
            console.log(lcpArray2);

            const b1 = Sutoring.Debug.isEqual(r1, r2);
            console.log(b1);

            const b2 = Sutoring.Debug.isEqual(r1, r3);
            console.log(b2);

            const b3 = Sutoring.Debug.isEqual(lcpArray1, lcpArray2);
            console.log(b3);


            //Sutoring.Console.table(table);
        }
    </script>
</head>

<body>
    <h1>SA on RLBWT</h1>
    <fieldset>
        <legend>Input Text</legend>
        <textarea id="text" rows="1" cols="80">abaababaabaabab$</textarea></br>
    </fieldset>

    <fieldset>
        <legend>Methods</legend>
        <button onclick="constructBWTTableButton()">constructBWTTable</button>
    </fieldset>

</body>

</html>
