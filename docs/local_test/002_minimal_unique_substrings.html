<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Minimal Unique Substrings and Distinct Substrings</title>
    <script src="../sutoring.js"></script>
    <script>
        function enumerateButton() {
            const text = document.getElementById("text").value;
            const results = Sutoring.Substrings.MinimalUniqueSubstrings.enumerate(text);
            const lines = results.join("\n");
            Sutoring.Console.textarea(lines, `MUS(${text})`);
        }

        function enumerateDistinctSubstringsButton() {
            const text = document.getElementById("text").value;
            const results = Sutoring.Substrings.DistinctSubstrings.enumerate(text);
            const lines = results.join("\n");
            Sutoring.Console.textarea(lines, `Distinct Substrings(${text})`);
        }

        function enumerateWithOccurrencesButton() {
            const text = document.getElementById("text").value;
            const results = Sutoring.Substrings.DistinctSubstrings.enumerateWithOccurrences(text);
            //Sutoring.Console.log(results.join(", "));
        }

        function enumerateMaximalRepeatsButton() {
            const text = document.getElementById("text").value;
            const results = Sutoring.Substrings.MaximalRepeats.enumerate(text);
            const lines = results.join("\n");

            Sutoring.Console.textarea(lines, `Maximal Repeats(${text})`);

        }

        function enumerateMinimalRepeatsButton() {
            const text = document.getElementById("text").value;
            const results = Sutoring.Substrings.MinimalRepeats.enumerate(text);
            const lines = results.join("\n");
            Sutoring.Console.textarea(lines, `Minimal Repeats(${text})`);

        }
    </script>
</head>

<body>
    <h1>Minimal Unique Substrings and Distinct Substrings</h1>
    <fieldset>
        <legend>Input Text</legend>
        <textarea id="text" rows="1" cols="80">abaababaabaababa$</textarea></br>
    </fieldset>

    <fieldset>
        <legend>Methods(Minimal Unique Substrings)</legend>
        <button onclick="enumerateButton()">enumerate</button>
    </fieldset>
    <fieldset>
        <legend>Methods(Distinct Substrings)</legend>
        <button onclick="enumerateDistinctSubstringsButton()">enumerate</button>
    </fieldset>
    <fieldset>
        <legend>Methods(MaximalRepeats)</legend>
        <button onclick="enumerateMaximalRepeatsButton()">enumerate</button>
    </fieldset>
    <fieldset>
        <legend>Methods(MinimalRepeats)</legend>
        <button onclick="enumerateMinimalRepeatsButton()">enumerate</button>
    </fieldset>
    <hr size="10" color="black" noshade>

</body>

</html>
