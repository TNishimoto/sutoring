<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>LZ78</title>
    <script src="../sutoring.js"></script>
    <script>
        function constructLZ78TableButton() {
            const text = document.getElementById("text").value;
            Sutoring.LZ78.constructLZ78Table(text).view();
        }

        function constructLZ78TrieButton() {
            const text = document.getElementById("text").value;
            Sutoring.LZ78.constructLZ78Trie(text).view();
        }

        function factorizeButton() {
            const text = document.getElementById("text").value;
            const results = Sutoring.LZ78.factorize(text);
            Sutoring.Console.log(results.join("|"));
        }

        function compressButton() {
            const text = document.getElementById("text").value;
            const results = Sutoring.LZ78.compress(text);

            Sutoring.Console.table(results);
        }
    </script>
</head>

<body>
    <h1>LZ78</h1>
    <fieldset>
        <legend>Input Text</legend>
        <textarea id="text" rows="1" cols="80">hogehoge$</textarea></br>
    </fieldset>

    <fieldset>
        <legend>Methods</legend>
        <button onclick="constructLZ78TableButton()">constructLZ78Table</button>
        <button onclick="constructLZ78TrieButton()">constructLZ78Trie</button>
        <button onclick="factorizeButton()">factorize</button>
        <button onclick="compressButton()">compress</button>
    </fieldset>

</body>

</html>
