<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Trie</title>
    <script src="../sutoring.js"></script>
    <script>
        function constructButton() {
            const text = document.getElementById("text").value;
            const texts = text.split(",");
            const tree = Sutoring.Trees.Trie.construct(texts);
            Sutoring.Console.graph(tree, `Trie(${text})`);
        }
    </script>
</head>

<body>
    <h1>Trie</h1>
    <fieldset>
        <legend>Input Text</legend>
        <textarea id="text" rows="1" cols="80">hoge,huga,piyo,hugo,hune</textarea></br>
    </fieldset>

    <fieldset>
        <legend>Methods</legend>
        <button onclick="constructButton()">construct</button>
    </fieldset>
    <hr size="10" color="black" noshade>
</body>

</html>
