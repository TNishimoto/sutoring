<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sequence</title>
    <script src="../sutoring.js"></script>
    <script>
        function createFibonacciButton() {
            const length = parseInt(document.getElementById("text").value);
            console.log(length);
            const str = sutoring.Sequences.FibonacciSequence.create(length);
            sutoring.Console.textarea(str, `Fibonacci Sequence(${length})`);
        }

        function createThueMorseButton() {
            const length = parseInt(document.getElementById("text").value);
            console.log(length);
            const str = sutoring.Sequences.ThueMorseSequence.create(length);
            sutoring.Console.textarea(str, `Thue-Morse Sequence(${length})`);
        }
    </script>
</head>

<body>
    <h1>Sequence</h1>
    <fieldset>
        <legend>Length</legend>
        <textarea id="text" rows="1" cols="80">100</textarea></br>
    </fieldset>

    <fieldset>
        <legend>Methods(Fibonacci Sequence)</legend>
        <button onclick="createFibonacciButton()">create</button>
    </fieldset>
    <fieldset>
        <legend>Methods(Thue-Morse Sequence)</legend>
        <button onclick="createThueMorseButton()">create</button>
    </fieldset>

    <hr size="10" color="black" noshade>

</body>

</html>
