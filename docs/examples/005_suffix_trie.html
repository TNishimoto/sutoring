<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Suffix Trie</title>
    <script src="../sutoring.js"></script>
    <script>
        function constructButton() {
            const text = document.getElementById("text").value;
            const tree = sutoring.Trees.SuffixTrie.construct(text);
            sutoring.Console.graph(tree, `Suffix Trie(${text})`);

        }

        function constructSuffixTreeButton() {
            const text = document.getElementById("text").value;
            const tree = sutoring.Trees.SuffixTree.construct(text);
            sutoring.Console.graph(tree, `Suffix Tree(${text})`);
        }
    </script>
</head>

<body>
    <h1>Suffix Trie</h1>
    <fieldset>
        <legend>Input Text</legend>
        <textarea id="text" rows="1" cols="80">hogehoge$</textarea></br>
    </fieldset>

    <fieldset>
        <legend>Methods</legend>
        <button onclick="constructButton()">construct</button>
        <button onclick="constructSuffixTreeButton()">constructSuffixTree</button>
    </fieldset>
    <hr size="10" color="black" noshade>
</body>

</html>
